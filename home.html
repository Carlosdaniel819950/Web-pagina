<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Inicial</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: url('sua-imagem.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }

    .info-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: fit-content;
      max-width: 90%;
      margin: 150px auto 0;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .info-box h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .info-box p {
      font-size: 18px;
      margin-bottom: 8px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .navegação {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .navegação a,
    .navegação button {
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .navegação a:hover,
    .navegação button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      .navegação {
        flex-direction: column;
        align-items: stretch;
        width: 100%;
        margin-top: 10px;
      }

      .navegação a,
      .navegação button {
        width: 100%;
        text-align: center;
      }

      .info-box {
        margin: 100px 10px 0;
        padding: 20px;
      }

      .info-box h1 {
        font-size: 22px;
      }

      .info-box p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2 class="logo">Projeto de Ícaro</h2>
    <nav class="navegação">
      <a href="#">Inicial</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
      <a href="#">Fundadores</a> 
      <button class="btnlogin-popup" id="logout-btn">Sair</button>
    </nav>
  </header>

  <div class="info-box">
    <h1>Bem-vindo, <span id="user-nome">Usuário</span>!</h1>
    <p>Seu email: <span id="user-email">email</span></p>
    <p>Aproveite para adquirir conhecimento.</p>
  </div>

  <script>
    const nome = localStorage.getItem('userName');
    const email = localStorage.getItem('userEmail');

    if (!nome || !email) {
      window.location.href = "index.html";
    } else {
      document.getElementById('user-nome').textContent = nome;
      document.getElementById('user-email').textContent = email;
    }

    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
